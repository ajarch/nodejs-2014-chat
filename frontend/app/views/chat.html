<div class="header">
    <h2>Chat</h2>
</div>
<div class="messages" scroll-down>
    <ul>
        <li ng-repeat="line in lines">
            <span class="time">
                [{{line.timestamp | date:'HH:mm:ss'}}]
            </span>
            <span class="username">
                {{line.user.name}}:
            </span>
            <span class="text">
                {{line.text | badword}}
            </span>
        </li>
    </ul>
</div>
<div class="footer">
    <div chat-input class="chat-input">
        <input type="text" placeholder="your message">
    </div>
</div>
